<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front-end Ninja</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>

    <header class="header">
        <div class="header-logo">
            <img src="img/udacity-logo.png" alt="udacity logo">
        </div>
        <div class="header-title">
            <h1>
                Jane Doette
            </h1>
            <h3>
                Front-end Ninja
            </h3>
        </div>

    </header>
    <hr class="separator">

    <main class="content">
        <section class="hero">
            <div class="description">
                <h3>On my way to become an awesome front-end developer</h3>
            </div>
        </section>

        <section class="featured-work">
            <h2 class="featured-work-heading">Featured Work</h2>
            <ul class="featured-work-list">
                <li id="appify" class="featured-work-item">
                    <img src="img/appify.jpg" alt="appify">
                    <p>Appify</p>
                    <a href="#">https://github.com/udacity/appify</a>
                </li>
                <li id="sunflower" class="featured-work-item">
                    <img src="img/sunflower.jpg" alt="sunflower">
                    <p>Sunflower</p>
                    <a href="#">https://github.com/udacity/sunflower</a>
                </li>
                <li id="bokeh" class="featured-work-item">
                    <img src="img/bokeh.jpg" alt="bokeh">
                    <p>Bokeh</p>
                    <a href="#">https://github.com/udacity/bokeh</a>
                </li>
            </ul>
        </section>

    </main>
</body>

</html>
